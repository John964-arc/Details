<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Color</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background-color 1s ease; /* Smooth transition for color change */
        }

        /* Form Container */
        .form-container {
            background-color: rgb(0,0,0,0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        /* Input fields and labels styling */
        label {
            font-size: 20px;
            color: white;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="dob"],
        input[type="gender"],
        input[type="address"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* Styling for the Textarea (address) */
        textarea {
            resize: vertical;
            height: 100px;
        }

        /* Submit button styling */
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #063cf0;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>MY DETAILS</h2>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" placeholder="Enter your DOB" required>

        <label for="gender">Gender</label>
        <label class="gender-label" for="male">Male </label>
        <input type="radio" id="male" name="gender" value="male">
           
        <label class="gender-label" for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
           




        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

        <input type="submit" value="Submit" class="submit-btn">
    </form>
</div>

<script>
    // Function to generate a random hex color
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Function to change the background color randomly
    function changeBackgroundColor() {
        document.body.style.backgroundColor = getRandomColor();
    }

    // Change background color every 3 seconds
    setInterval(changeBackgroundColor, 4000);

    // Initial background color change when the page loads
    changeBackgroundColor();
</script>

</body>
</html>
